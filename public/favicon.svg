<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Camera lens design -->
    <g id="lens">
        <!-- Outer lens ring -->
        <circle cx="64" cy="64" r="60" fill="none" stroke="currentColor" stroke-width="4"/>

        <!-- Lens aperture blades (hexagonal) -->
        <path d="M 64,24 L 94,40 L 94,88 L 64,104 L 34,88 L 34,40 Z"
              fill="none" stroke="currentColor" stroke-width="3"/>

        <!-- Inner aperture ring -->
        <circle cx="64" cy="64" r="30" fill="none" stroke="currentColor" stroke-width="3"/>

        <!-- Center circle -->
        <circle cx="64" cy="64" r="12" fill="none" stroke="currentColor" stroke-width="2"/>

        <!-- Lens highlights/reflections -->
        <path d="M 50,30 Q 55,35 50,40" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
        <circle cx="85" cy="45" r="4" fill="currentColor" opacity="0.4"/>

        <!-- Focus ring indicators -->
        <line x1="64" y1="8" x2="64" y2="16" stroke="currentColor" stroke-width="2"/>
        <line x1="64" y1="112" x2="64" y2="120" stroke="currentColor" stroke-width="2"/>
        <line x1="8" y1="64" x2="16" y2="64" stroke="currentColor" stroke-width="2"/>
        <line x1="112" y1="64" x2="120" y2="64" stroke="currentColor" stroke-width="2"/>
    </g>

    <style>
        #lens { color: #000; }
        @media (prefers-color-scheme: dark) {
            #lens { color: #FFF; }
        }
    </style>
</svg>
